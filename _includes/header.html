<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.png" alt="profile-pic" style="width: 200px;
          height: 200px; border-radius: 50%;"/>
        <div class="intro-text">
          <span class="name">{{ site.name }}</span>
          {% comment %} <hr class="star-light" /> {% endcomment %}
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
